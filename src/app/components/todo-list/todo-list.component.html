

<input type="text" class="todo-input" placeholder="To do "[(ngModel)]="todoTitle" (keyup.enter)="addTodo()" >

<div class="todo-item" *ngFor="let todo of todos">
  <div class="todo-item-left">
    <input type="checkbox" >
    <div class="todo-item-label">{{todo.title}}</div>

      <input type="text" class="todo-item-edit" >
      <div class="remove-item" (click)="deleteTodo(todo.id)">
    &times;</div>
  </div>
  <div class="remove-item">
  </div>
</div>

<div class="extra-container">
  <div><label><input type="checkbox" > Check All</label></div>
  <div></div>
</div>

<div class="extra-container">
  <div>
    <button >All</button>
    <button >Active</button>
    <button >Completed</button>
  </div>

  <div>
    <button>Clear Completed</button>
  </div>

</div>
